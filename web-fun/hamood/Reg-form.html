<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg-Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
        <label for="first name">First name:</label>
        <input type="text" id="first name" name="first name" placeholder="Mohammed" required>

        </div>

        <br>

        <div>
        <label for="Last Name">Last name:</label>
        <input type="Last Name" id="Last Name" name="last name" placeholder="Ali" required>
        </div>
        <br>

        <div>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB" placeholder="01/01/2000" required> 
        </div>

        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="12" required>
        </div>

        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="jamie1@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone number">Phone Number</label>
            <input type="number" id="phone number" name="phone number" maxlength="12" required placeholder="999-000-1122">
        </div>

        <br>
        <div>
            <label for="Title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="Mr." value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="Mrs." value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="PhD" value="PhD.">

            <input type="reset">
        </div>


        <br>
        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Gift Card">Gift Card</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>


    </form>
</body>
</html>
