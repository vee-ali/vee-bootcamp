<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
            color: black;
        }
        .format{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        .boxes{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 2px;
            padding: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="format">
        {% for i in range(0,num) %}
        <div class="boxes" style="background-color: {{color}};"></div>
        {% endfor %}
        </div>

    </div>
</body>
</html>
